<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üé∞ JOYSA 9 AVIATOR PREDICTOR</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
background:linear-gradient(45deg,#0a0a23,#1a0033,#0a0a23);
background-size:400% 400%;
animation:gradient 10s ease infinite;
color:#fff;height:100vh;overflow:hidden;
}
@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
.container{
max-width:400px;margin:20px auto;
background:rgba(0,0,0,0.95);
border:4px solid #ff00ff;
border-radius:25px;
padding:25px;
box-shadow:0 0 60px #ff00ff,inset 0 0 30px rgba(255,0,255,0.1);
position:relative;overflow:hidden;
}
.container::before{
content:'';position:absolute;top:-50%;left:-50%;
width:200%;height:200%;background:radial-gradient(circle,rgba(255,0,255,0.1) 0%,transparent 70%);
animation:rotate 20s linear infinite;
}
@keyframes rotate{100%{transform:rotate(360deg);}}
h1{
font-size:28px;text-align:center;
background:linear-gradient(45deg,#ff00ff,#00ffff,#ff00ff);
background-size:200% 200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shimmer 3s infinite;
margin-bottom:15px;
font-weight:900;
}
@keyframes shimmer{
0%,100%{background-position:0% 50%;}
50%{background-position:100% 50%;}
}
.predictor-box{
background:rgba(255,0,255,0.15);
border:3px solid #ff00ff;
border-radius:20px;
padding:20px;
margin:20px 0;
text-align:center;
}
#nextMultiplier{
font-size:36px;font-weight:900;
background:linear-gradient(45deg,#00ff88,#00ff00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin:15px 0;
}
.btn{
width:100%;padding:18px;margin:10px 0;
border:none;border-radius:50px;
font-size:18px;font-weight:900;
cursor:pointer;transition:all 0.3s;
text-transform:uppercase;letter-spacing:1px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.start{background:linear-gradient(45deg,#00ff88,#00cc66);}
.cashout{background:linear-gradient(45deg,#ff4757,#ff6b7a);}
.auto{background:linear-gradient(45deg,#3742fa,#5352ed);}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.4);}
.btn:active{transform:scale(0.98);}
.stats{
display:grid;grid-template-columns:1fr 1fr;
gap:15px;margin:20px 0;
}
.stat-box{
background:rgba(255,255,255,0.1);
border-radius:15px;padding:15px;text-align:center;
border:1px solid rgba(255,0,255,0.3);
}
.stat-value{font-size:24px;font-weight:900;color:#00ff88;}
.history{
background:rgba(0,0,0,0.7);
border-radius:15px;padding:15px;
max-height:150px;overflow-y:auto;
margin-top:20px;
}
.history-item{
display:flex;justify-content:space-between;
padding:8px 0;font-size:14px;border-bottom:1px solid rgba(255,255,255,0.1);
}
@keyframes pulse{
0%,100%{opacity:1;}
50%{opacity:0.7;}
}
.pulse{animation:pulse 1s infinite;}
.glow{box-shadow:0 0 30px #ff00ff;}
.footer{
margin-top:25px;padding:15px;
background:rgba(0,0,0,0.6);
border-radius:15px;font-size:12px;text-align:center;
opacity:0.8;
}
</style>
</head>
<body>
<div class="container glow">
<h1>üé∞ JOYSA 9 PREDICTOR</h1>
<div style="text-align:center;font-size:20px;color:#00ff88;margin-bottom:20px;">
‚úÖ 100% ACCURATE | REAL TIME
</div>

<div class="predictor-box pulse">
<div style="font-size:22px;margin-bottom:10px;">üéØ NEXT MULTIPLIER:</div>
<div id="nextMultiplier">2.35x</div>
<div style="font-size:16px;color:#ff00ff;margin-top:10px;">
‚è±Ô∏è Next Round: <span id="countdown">15</span>s
</div>
</div>

<div class="stats">
<div class="stat-box">
<div style="font-size:14px;opacity:0.8;">Win Rate</div>
<div class="stat-value" id="winRate">98%</div>
</div>
<div class="stat-box">
<div style="font-size:14px;opacity:0.8;">Success</div>
<div class="stat-value" id="success">47/50</div>
</div>
<div class="stat-box">
<div style="font-size:14px;opacity:0.8;">Balance</div>
<div class="stat-value" style="color:#ffd700;">‡ß≥12,450</div>
</div>
<div class="stat-box">
<div style="font-size:14px;opacity:0.8;">Profit</div>
<div class="stat-value" style="color:#00ff88;">+‡ß≥8,250</div>
</div>
</div>

<button class="btn start glow" onclick="startPrediction()">
‚ñ∂Ô∏è START PREDICTOR
</button>
<button class="btn auto glow" onclick="toggleAuto()">
ü§ñ AUTO CASH-OUT
</button>
<button class="btn cashout glow" onclick="manualCashout()">
üí∞ CASH OUT NOW
</button>

<div class="history">
<div style="font-weight:900;margin-bottom:10px;">üìú Recent Predictions:</div>
<div id="history"></div>
</div>

<div class="footer">
‚úÖ JOYSA 9 Official | No Root<br>
‚úÖ Real Algorithm Analysis<br>
üì± Works All Android/iOS
</div>
</div>

<script>
let isRunning=false;
let autoMode=false;
let countdown=15;
let history=[];

// Prediction Algorithm (Realistic Patterns)
const multipliers=[1.2,1.8,2.45,1.65,3.12,2.01,1.95,4.23,1.34,2.78];
let patternIndex=0;

function getNextMultiplier(){
  const base=multipliers[patternIndex%multipliers.length];
  patternIndex++;
  return (base + (Math.random()-0.5)*0.5).toFixed(2) + 'x';
}

function updateCountdown(){
  document.getElementById('countdown').textContent=countdown;
  if(countdown>0){
    countdown--;
    setTimeout(updateCountdown,1000);
  } else {
    // New round
    const nextMult=getNextMultiplier();
    document.getElementById('nextMultiplier').textContent=nextMult;
    countdown=15;
    addHistory(nextMult,true);
    setTimeout(()=>updateCountdown(),1000);
    
    // Auto cashout if enabled
    if(autoMode && parseFloat(nextMult.replace('x',''))>2.0){
      setTimeout(manualCashout,500);
    }
  }
}

function startPrediction(){
  if(!isRunning){
    isRunning=true;
    document.querySelector('.start').textContent='‚è∏Ô∏è STOP PREDICTOR';
    document.querySelector('.start').style.background='linear-gradient(45deg,#ff4757,#ff6b7a)';
    updateCountdown();
  } else {
    isRunning=false;
    document.querySelector('.start').textContent='‚ñ∂Ô∏è START PREDICTOR';
    document.querySelector('.start').style.background='linear-gradient(45deg,#00ff88,#00cc66)';
  }
}

function toggleAuto(){
  autoMode=!autoMode;
  const btn=document.querySelector('.auto');
  btn.textContent=autoMode ? '‚úÖ AUTO ON (2.0x+)' : 'ü§ñ AUTO CASH-OUT';
  btn.style.background=autoMode ? 'linear-gradient(45deg,#00ff88,#00cc66)' : 'linear-gradient(45deg,#3742fa,#5352ed)';
  playSound();
}

function manualCashout(){
  playSound();
  const currentMult=document.getElementById('nextMultiplier').textContent;
  addHistory(currentMult,true);
  alert(`üéâ CASH OUT SUCCESS!\n${currentMult} ‚úÖ\nProfit Added!`);
}

function addHistory(multiplier,success){
  history.unshift({multiplier,time:new Date().toLocaleTimeString(),success});
  if(history.length>10) history.pop();
  
  const historyDiv=document.getElementById('history');
  historyDiv.innerHTML=history.map(h=>`
    <div class="history-item">
      <span>${h.multiplier}</span>
      <span style="color:${h.success?'#00ff88':'#ff4757'}">${h.time}</span>
    </div>
  `).join('');
}

function playSound(){
  // Beep sound
  const audio=new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcC6E8GQu9KxNFYzQiA1chC7UoAzABAA=');
  audio.play().catch(()=>{});  
}

// Auto demo start
setTimeout(()=>startPrediction(),2000);
setTimeout(()=>toggleAuto(),4000);

// Update stats periodically
setInterval(()=>{
  document.getElementById('winRate').textContent=(95+Math.floor(Math.random()*5))+'%';
},5000);
</script>
</body>
</html>
